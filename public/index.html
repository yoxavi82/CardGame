<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ejemplo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />
    <script src="/javascripts/forms.js"></script>
    <style>
    </style>
</head>

<body>
    <nav class="header navbar navbar-dark bg-dark navbar-expand-sm px-5">
        <a class="navbar-brand" href="#">
            <img src="./images/pokemonlogo.png" width="150" height="65" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-11"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-list-11">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#at-login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#at-signup">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main container py-5">
        <div class="row h-100 align-items-center py-5">
            <div class="col-lg-6">
                <h1 class="display-4">Pokémon Card Game</h1>
                <p class="lead text-muted mb-0">Bienvenidos al videojuego de Cartas Pokémon definitivo</p>
                <p class="lead text-muted">Creado por: Xavi Cañada y Álvaro Cañada
                </p>
                <p class="lead text-muted">Haz click aquí para jugar como invitado:</p>
                <p><a href="game.html" class="btn btn-secondary btn-lg active" role="button"
                        aria-pressed="true">JUGAR</a>
                </p>
            </div>
            <div class="col-lg-6 d-none d-lg-block"><img src="./images/Cartas.png" id="imagencartas" class="img-fluid">
            </div>
        </div>
    </div>

    <footer class="bg-light h-10 text-center">
        <p class="font-italic text-muted mb-0">&copy; Copyrights Company.com All rights reserved.</p>
    </footer>

    <!-- \\\\\\\\\\\\\\\\\\\\\\\\\\ Modal Login /////////////////////////////////////-->
    <div class="modal fade" id="at-login" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="login" class="navbar-form navbar-right" role="form" METHOD="POST" action="/login">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Log in</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="sr-only" for="username">Username</label>
                            <input type="username" class="form-control input-sm" placeholder="Username" id="username"
                                name="username">
                        </div>
                        <div class="form-group">

                            <label class="sr-only" for="password">Password</label>
                            <input type="password" class="form-control input-sm" placeholder="Password" id="password"
                                name="password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <input type="submit" id="loginbutton" class="btn btn-primary"></button>
                    </div>
                </form>
            </div>
        </div>

        <!-- \\\\\\\\\\\\\\\\\\\\\\\\\\ Modal Register /////////////////////////////////////-->
    </div>
    <div class="modal fade" id="at-signup" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="register" class="navbar-form navbar-right" role="form" METHOD="POST" action="/register">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Register</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="sr-only" for="username">Username</label>
                            <input id="username" type="text" class="form-control" name="username" value=""
                                placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="email">Email</label><input type="text"
                                class="form-control input-sm" placeholder="Email" id="email" name="email">
                        </div>
                        <div class="form-group">

                            <label class="sr-only" for="password">Password</label>
                            <input type="password" class="form-control input-sm" placeholder="Password" id="password"
                                name="password">
                        </div>
                        <!--<div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="repeat-password" class="form-control input-sm" placeholder="Repeat-Password"
                            id="repeat-password" name="repeat-password">
                    </div>-->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <input type="submit" id="registerbutton" class="btn btn-primary">Register</input>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>


</html>
